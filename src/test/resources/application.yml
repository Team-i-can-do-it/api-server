server:
  port: 8080
  servlet:
    context-path: /api/${api.version}
  name: iCanDo

api:
  version: v1

swagger:
  server:
    url: http://localhost:8080/api/v1

springdoc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: ""
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시작할 때마다 새로 생성
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: true
  sql:
    init:
      mode: never
  ai:
    openai:
      base-url: https://openrouter.ai/api/v1
      api-key: test-dummy-key  # 테스트용 더미 키
  data:
    redis:
      port: 6379
      host: localhost
      timeout: 60000
      password: ${REDIS_PASSWORD:}
  jwt:
    secret: 67t8yhuijo2k435rwef90sdujoip23w
    access:
      expiration: 3600000
      header: Authorization
    refresh:
      expiration: 1209600000
      header: Authorization-refresh

mail:
  naver:
    host: smtp.naver.com #네이버 메일 서버 주소
    port: 465 #네이버 SMTP 포트
    username: dummy@test.com
    password: dummy
    properties:
      mail.smtp.auth: true #SMTP 인증여부(필수)
      mail.smtp.ssl.enable: true #SMTP 보안 연결 사용 여부
      mail.smtp.ssl.trust: smtp.naver.com

# s3 더미 키 입력
cloud:
  aws:
    s3:
      bucketName: "test-bucket"
    credentials:
      access-key: "test-access-key"
      secret-key: "test-secret-key"
    region:
      static: ap-northeast-2
    stack:
      auto: false
feedback:
  evaluation:
    prompt:
      feedback: "dummy prompt for testing"
reference-material:
  urls:
    prompt: "dummy reference material prompt for testing"
